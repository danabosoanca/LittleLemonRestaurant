  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="images/lemon-color.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/book.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <img src="images/logo-color.png" alt="logo-image" />
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="book.html" class="option-active">Book</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <article>
          <div class="row">
            <div>
              <h2>Book now</h2>
              <form>
                <div class="input-container">
                  <label for="first_name">First Name</label>
                  <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    required
                  />
                </div>

                <div class="input-container">
                  <label for="last_name">Last Name</label>
                  <input type="text" id="last_name" name="last_name" required />
                </div>

                <div class="input-container">
                  <label for="email">Mail address</label>
                  <input type="email" id="email" name="email" required />
                </div>

                <div class="input-container">
                  <label for="tel-number">Phone number</label>
                  <input
                    type="phone"
                    id="tel-number"
                    name="tel-number"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required
                  />
                </div>

                <div class="input-container">
                  <label for="date">Booking date</label>
                  <input type="date" id="date" name="date" required />
                </div>

                <div class="input-container">
                  <label for="people-number">Number of people</label>
                  <input
                    type="number"
                    id="people-number"
                    name="people-number"
                    required
                    min="1"
                    max="8"
                  />
                </div>

                <div class="checkbox-container">
                  <input
                    type="checkbox"
                    required
                    id="agreement"
                    name="agreement"
                    class="checkbox-input"
                  />
                  <label for="agreement" class="checkbox-label"
                    >I agree to the cancellation policy</label
                  >
                </div>

                <div class="button-container">
                  <button type="submit">Book now</button>
                </div>
              </form>
            </div>

            <div>
              <h2>Where you can find us?</h2>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11898.289517452584!2d-87.60853049433447!3d41.79442860243028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2912ce6f7027%3A0xc0cfb5545d4a37b2!2sHyde%20Park%2C%20Chicago%2C%20IL%2C%20USA!5e0!3m2!1sen!2spt!4v1662384760663!5m2!1sen!2spt"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div>
        <img src="images/lemon-bw.png" />
      </div>

      <div>
        <a

        ></a>
      </div>

      <div class="copyright-container">
        <p>&#169; Copyright Little Lemon</p>
      </div>
    </footer>
  </body>
</html>
